<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Compliance Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center bg-secondary">
    <div class="p-4 mt-4 bg-info w-50 container">
        <h1>Dynamic Compliance Calculator</h1>
        <form class="mt-4 px-4">
            <div class="row mt-2">
                <h2>Volume</h2>
                <input type="text" class="form-control" placeholder="mL" id="vol">
            </div>
            <div class="row mt-2">
                <h2>PIP</h2>
                <input type="text" class="form-control" placeholder="cmH2O" id="pip">
            </div>
            <div class="row mt-2">
                <h2>PEEP</h2>
                <input type="text" class="form-control" placeholder="cmH2O" id="peep">
            </div>
        </form>
    </div> 
    <div class="p-2 bg-light w-50 container text-center">
        <h1>Result:</h1>
        <h3 id="answer"></h3>
    </div>

    <script src="main.js"></script>
</body>
</html>
